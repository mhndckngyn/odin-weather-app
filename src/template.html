<!-- change watchFiles & template in webpack config -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather</title>
  </head>
  <body>
    <div id="nav">
      <div id="search-bar">
        <input type="search" placeholder="Search by location name..." />
        <button>
          <img src="resources/my-location.svg" alt="" /><span
            aria-label="Use my location"
          ></span>
        </button>
      </div>
      <div id="unit">
        <input type="radio" name="unit" value="metric" id="metric" checked />
        <label for="metric" title="Unit: &deg;C, km/h">&deg;C</label>
        <input type="radio" name="unit" value="us" id="us" />
        <label for="us" title="Unit: &deg;F, mph">&deg;F</label>
      </div>
    </div>
    <!-- <iframe src="https://giphy.com/embed/uqpK3SuxEY4W9YQvdg"" width="100" height="100" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe> -->
    <!-- <iframe src="https://giphy.com/embed/EP0jHSIAOQxK7omlea"" width="101" height="100" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe> -->
    <div id="card">
      <div id="overview">
        <div id="icon">
          <img
            src="#"
            alt="Current weather symbolic icon"
            width="108"
            height="108"
          />
        </div>
        <div id="temperature">
          <p>
            <span id="truetemp">-</span><span id="deg">&deg;</span> feels like
            <span id="feelslike">-</span>&deg;
          </p>
          <p id="description">Description</p>
        </div>
        <div id="placetime">
          <p id="place">Place</p>
          <p id="date">Local date</p>
          <p id="time">Local time</p>
        </div>
      </div>
      <div id="extra-info">
        <div id="humidity">
          <p class="label">Humidity</p>
          <p><span class="value">-</span>%</p>
        </div>
        <div id="precipprob">
          <p class="label">Chance of Rain</p>
          <p><span class="value">-</span>%</p>
        </div>
        <div id="uv-index">
          <p class="label">UV Index</p>
          <p>
            <span class="value">-</span
            ><img src="resources/info.svg" alt="Current UV Index info" />
          </p>
        </div>
        <div id="wind-speed">
          <p class="label">Wind speed</p>
          <p><span class="value">-</span><span class="unit"> km/h</span></p>
        </div>
        <div id="cloud-cover">
          <p class="label">Cloud coverage</p>
          <p><span class="value">-</span>%</p>
        </div>
        <div id="pressure">
          <p class="label">Pressure</p>
          <p><span class="value">-</span> mb</p>
        </div>
        <div id="sunrise">
          <p class="label">Sunrise</p>
          <p><span class="value">-</span></p>
        </div>
        <div id="sunset">
          <p class="label">Sunset</p>
          <p><span class="value">-</span></p>
        </div>
      </div>
      <div class="forecast" id="hourly">
        <p>Hourly forecast</p>
        <div class="container">
          <div class="index">
            <p class="timestamp">-</p>
            <img src="resources/clear-day.svg" alt="" width="72" height="72" />
            <p><span class="avg">-</span>&deg;</p>
          </div>
        </div>
      </div>
      <div class="forecast" id="daily">
        <p>Daily forecast</p>
        <div class="container">
          <div class="index">
            <p class="timestamp">-</p>
            <img src="resources/clear-day.svg" alt="" width="72" height="72" />
            <p>
              <span class="min">-</span><span class="min-deg">&deg;</span>
              <span class="max">-</span><span class="max-deg">&deg;</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
